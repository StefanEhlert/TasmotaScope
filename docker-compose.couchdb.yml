# Optionale Variante: Nur CouchDB (wenn du CouchDB getrennt vom Haupt-Stack betreiben willst).
# Der Haupt-Stack (docker-compose.yml) enthält CouchDB bereits; Initialisierung übernimmt das Backend.
# Diese Datei nur nutzen, wenn du z.B. eine zentrale CouchDB für mehrere Apps betreibst.
# Start: docker compose -f docker-compose.couchdb.yml up -d
# Dann im Frontend unter Einstellungen CouchDB verbinden (Host = Server-IP, Port 5984).
# Hinweis: Ohne Backend-Init musst du CORS und Datenbank ggf. manuell anlegen (Fauxton oder curl).

services:
  couchdb:
    image: couchdb:3
    container_name: tasmotascope-couchdb
    restart: unless-stopped
    ports:
      - "${COUCHDB_PORT:-5984}:5984"
    environment:
      COUCHDB_USER: ${COUCHDB_USER:-admin}
      COUCHDB_PASSWORD: ${COUCHDB_PASSWORD:-change-me}
    volumes:
      - couchdb_data:/opt/couchdb/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:5984/_up || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - tasmotascope-couchdb

volumes:
  couchdb_data:
    driver: local

networks:
  tasmotascope-couchdb:
    driver: bridge
