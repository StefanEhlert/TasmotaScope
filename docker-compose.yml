# TasmotaScope â€“ Produktiv-Setup (nur Backend + Frontend)
# CouchDB separat: docker compose -f docker-compose.couchdb.yml up -d
# Start: docker compose up -d
# App: http://localhost:3000

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: tasmotascope-backend
    restart: unless-stopped
    environment:
      PORT: 3001
    networks:
      - tasmotascope

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: tasmotascope-frontend
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - tasmotascope

networks:
  tasmotascope:
    driver: bridge
